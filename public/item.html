<body>
  <!--navbar reference https://getbootstrap.com/docs/5.3/components/navbar/-->
  <div class="d-flex justify-content-center bg-danger-subtle">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">

            class="fa-solid fa-wand-magic-sparkles"></i></a>
        <button class="navbar-toggler ms-5" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="user.html"><span>USER
                  DETAILS&nbsp;&nbsp;</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active " aria-current="page" href="task.html"><span>TASKS&nbsp;&nbsp;</span></a>

            <li class="nav-item">
              <a class="nav-link " href="item.html"><span>&nbsp;ITEMS&nbsp;&nbsp;</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="messaging.html"><span>&nbsp;MESSAGING&nbsp;&nbsp;</span></a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle " role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span>&nbsp;ACCOUNT</span>
              </a>
              <ul class="dropdown-menu bg-secondary-subtle">
                <li><a class="dropdown-item" id="loginButton" href="login.html"><span
                      class="dropdowntext">LOG-IN</span></a></li>
                <li id="divider">
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" id="registerButton" href="register.html"><span
                      class="dropdowntext">REGISTER</span></a></li>
                <li><a class="dropdown-item d-none" id="logoutButton"><span class="dropdowntext">LOG-OUT</span></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <!--end of nav bar-->
  <div class="container-fluid w-75 mx-auto">
    <nav>
      <div class="nav nav-tabs mt-4 border-5" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button"
          role="tab" aria-controls="nav-home" aria-selected="true">All Items</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button"
          role="tab" aria-controls="nav-profile" aria-selected="false">Rate the Items</button>
        <button class="nav-link" id="nav-luckydraw-tab" data-bs-toggle="tab" data-bs-target="#nav-luckydraw"
          type="button" role="tab" aria-controls="nav-luckydraw" aria-selected="false">Lucky Draw</button>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
        <p class="lead mt-3 d-flex justify-content-center" style="color: #00B4D8;" id="overview"></p>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mt-4" id="itemLists">
        </div>
      </div>

      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
        <p class="display-4 d-flex justify-content-center mt-4" style="color: #00B4D8;">Let's rate the items.</p>
        <div class="d-flex flex-column align-items-center mt-5">
          <form id="starRatingForm" class="w-50 ps-5 pe-0 shadow-sm" style="border: dashed;">
            <select class="bg-secondary rounded-4 text-light p-1 mt-4" id="allItemNames"></select>
            <div style="position: relative;" class="mt-4">
              <span class="text-danger-emphasis lead">below satisactory&nbsp;&nbsp;&nbsp;</span>
              <input type="range" id="ratingFromUser" class="form-range w-25 mx-3" min="1" max="5" id="starRange"
                value="3">
              <span class="text-success lead">&nbsp;&nbsp;&nbsp;excellent</span>
            </div>
            <div class="form-floating w-75 mt-4">
              <textarea class="form-control" placeholder="Leave a comment here"
                id="floatingTextareaForFeedback"></textarea>
              <label for="floatingTextarea">Comments on the Item</label>
            </div>
            <button id="ratingSubmitButton" type="submit" class="btn btn-white mt-3 mb-3 ps-0"><i
                class="bi bi-cursor"></i>&nbsp;&nbsp;SUBMIT</button>
          </form>
          <p class="small w-50 mt-3" id="ratingReply"></p>
        </div>
      </div>

      <div class="tab-pane fade" id="nav-luckydraw" role="tabpanel" aria-labelledby="nav-luckydraw-tab" tabindex="0">
        <div class="mt-5">
          <div class="progress mt-3 d-none" id="progress25" role="progressbar" aria-label="Success striped example"
            aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-success" style="width: 25%"></div>
          </div>
          <div class="progress mt-3 d-none" id="progress50" role="progressbar" aria-label="Info striped example"
            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
          </div>
          <div class="progress mt-3 d-none" id="progress75" role="progressbar" aria-label="Warning striped example"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-warning" style="width: 75%"></div>
          </div>
          <div class="progress mt-3 d-none" id="progress100" role="progressbar" aria-label="Danger striped example"
            aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%"></div>
          </div>
        </div>
        <div class="d-flex flex-column align-items-center mt-4">
          <button type="button" class="btn btn-info" id="luckyDrawButton">Draw</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="buyItemModal" tabindex="-1" aria-labelledby="buyItemModal" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark" id="modal-content-notice">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-light" id="buyItemTitle"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-light lead" id="warningModalText">Are you sure you want to buy this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link text-light" data-bs-dismiss="modal"
            aria-label="Close">Cancel</button><button id="buy-modal-button" type="click" class="btn btn-secondary"
            data-bs-dismiss="modal"><i class="bi bi-cart"></i>&nbsp;&nbsp;BUY</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="tradeItemModal" tabindex="-1" aria-labelledby="tradeItemModal" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark" id="modal-content-notice">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-light" id="tradeItemTitle"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="tradingForm">
          <div class="modal-body text-light lead" id="warningModalText">
            <label for="items" id="labelForTrading">Please select an item for trade.</label>
            <select name="items" class="bg-dark rounded-4 text-light p-1 ms-2" id="itemsUserOwnList">
            </select>
            <br><br>
            <div class="modal-footer">
              <button type="button" class="btn btn-link text-light" data-bs-dismiss="modal"
                aria-label="Close">Cancel</button><button id="trade-modal-button" type="submit"
                class="btn btn-secondary" data-bs-dismiss="modal"><i
                  class="fa-regular fa-handshake"></i>&nbsp;&nbsp;TRADE</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
